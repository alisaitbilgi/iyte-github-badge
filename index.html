<!DOCTYPE html>
<html>
<head>
	<title>Github Badge</title>
	<script async src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="app-container">
	<div class="navbar"></div>
	<div class="body">
		<div class="body-top">
			<div class="content-part">
				<div class="social-content">
					<img src="./img/social-coding.png" />
				</div>
				<div class="badge-content">
					<div class="badge-itself">
						<div class="name-part">
							<div class="user-img">
								<img src="./img/social-coding.png" />
							</div>
							<div class="user-name">
								ali sait bilgi
							</div>
						</div>
						<div class="latest-active-part">
							Ruby, Javascript, Java
						</div>
						<div class="stats-part">
							<div class="stats">
								<div>repos: 45</div>
								<div>forks: 11</div>
							</div>
							<div class="stats">
								<div>followers: 822</div>
								<div>stargazzers: 319</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="img-part"></div>
		</div>
		<div class="body-bottom">
			<input placeholder="Your GitHub username"/>
		</div>
	</div>
	<div class="navbar"></div>
</div>
</body>
</html>
