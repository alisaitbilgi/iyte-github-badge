<!DOCTYPE html>
<html>
<head>
	<title>Github Badge</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="index.js" defer></script>
</head>
<body>
<div class="app-container">
	<div class="navbar"></div>
	<div class="body">
		<div class="body-top">
			<div class="content-part">
				<div class="social-content">
					<img src="./img/social-coding.png" />
				</div>
				<div class="badge-content">
					<div class="badge-itself">
						<div class="name-part">
							<div class="user-img">
								<img class="avatar_url" src=""/>
							</div>
							<div class="name"></div>
						</div>
						<div class="latest-active-part">
							<span class="company"></span>
						</div>
						<div class="stats-part">
							<div class="stats">
								<div class="left">
									<span>repos </span>
									<span class="public_repos"></span>
								</div>
								<div class="left">
									<span>following </span>
									<span class="following"></span>
								</div>
							</div>
							<div class="stats">
								<div class="right">
									<span>followers </span>
									<span class="followers"></span>
								</div>
								<div class="right">
									<span>gists </span>
									<span class="public_gists"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="table-part">
				<div class="fetch-list">
					<div class="header">Fetch List</div>
					<table>
						<tbody class="table-body">
							<tr>
								<td>
									<span class="success">alisaitbilgi</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="body-bottom">
			<input placeholder="Your GitHub username" class="search-inp"/>
		</div>
	</div>
	<div class="navbar"></div>
</div>
</body>
</html>
